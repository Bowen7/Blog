<!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="https://blog-mars.oss-cn-hangzhou.aliyuncs.com/logo.ico" />
    <link rel="stylesheet" href="https://blog-mars.oss-cn-hangzhou.aliyuncs.com/css/home.css">
		<title>Bowen's Blog</title>
		<style>
			.wrapper {
				width: 90%;
				max-width: 900px;
				margin: 0 auto;
			}
		</style>
  </head>

  <body>

    <div class="wrapper">
      <p>欢迎来访，这是我的个人博客（Bowen's Blog）</p>
      <p>如想与我联系，请发送邮件至zwxdyx@foxmail.com</p>
      <p>下面是博客的文章列表</p>
      <ul>
        <% posts.forEach(function(post){ %>
					<li><a href="<%= baseUrl %>/<%= post.link %>"><%= post.title %></a></li>
				<% }); %>
      </ul>
    </div>
  </body>

</html>
